<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>

  <main class="card">
    <div id="image-container" class="image-container"><img class="image" src="/images/icon-star.svg" alt=""></div>
    <div id="image2-container" class="image2-container"></div>
    <p id="selection" class="selection"></p>
    <h2 id="title">How did we do?</h2>
    <p class="text"id="text">Please let us know how we did with your support request. All feedback is appreciated to help us improve
      our
      offering!</p>
    <div id='button-container' class="button-container">
      <button class="button1">1</button>
      <button class="button2">2</button>
      <button class="button3">3</button>
      <button class="button4">4</button>
      <button class="button5">5</button>
    </div>

    <button id="submit-button" class="submit-button">SUBMIT</button>
  </main>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/archisvaze" target="_blank">archis</a>.
  </footer>

</body>
<script src="/script.js"></script>

</html>
